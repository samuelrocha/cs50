{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr>
            <td>{{stock['symbol']}}</td>
            <td>{{stock['shares']}}</td>
            <td>${{stock['price']}}</td>
            <td>{{stock['transacted']}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
