{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" required name="username" placeholder="Username"
            type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" required placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" required placeholder="Retype Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

{% endblock %}
