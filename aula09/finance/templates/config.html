{% extends "layout.html" %}

{% block title %}
Config
{% endblock %}

{% block main %}
<form action="/config" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Current Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="new_password" placeholder="New Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="new_password2" placeholder="Repeat New Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
{% endblock %}
