<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="jumbotron">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        {% if success %}
        <div class="alert alert-primary" role="alert">
            Success!
        </div>
        {% elif error %}
        <div class="alert alert-danger" role="alert">
            Error!
        </div>
        {% endif %}
        <div class="section">

            <h2>Add a Birthday</h2>
            <br>
            <form class="form-inline text-center" method="post" action="/">
                <div class="form-group mb-2 mx-sm-3">
                    <label for="Name" class="sr-only">Name</label>
                    <input type="text" id="Name" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="Day" class="sr-only">Day</label>
                    <input type="number" class="form-control" id="Day" name="day" placeholder="Day">
                </div>
                <div class="form-group mb-2 mx-sm-3">
                    <label for="Month" class="sr-only">Month</label>
                    <input type="number" class="form-control" id="Month" name="month" placeholder="Month">
                </div>
                <button type="submit" class="btn btn-primary mb-2 mx-sm-3">Register</button>
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays %}
                    <tr>
                        <th>{{birthday['name']}}</th>
                        <th>{{birthday['day']}}/{{birthday['month']}}</th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <br>
    </div>
</body>

</html>
